name: E2E Tests

on:
  push:
    branches: [main, develop]
  workflow_dispatch:

env:
  NODE_VERSION: '22'

permissions:
  contents: read

concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm install --include=optional --no-audit

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
        working-directory: e2e

      - name: Install mkcert and generate certificates
        run: |
          sudo apt-get update && sudo apt-get install -y libnss3-tools
          curl -sSL https://github.com/FiloSottile/mkcert/releases/download/v1.4.4/mkcert-v1.4.4-linux-amd64 -o mkcert
          chmod +x mkcert
          sudo mv mkcert /usr/local/bin/
          mkcert -install
          mkdir -p certs && cd certs
          mkcert localhost 127.0.0.1 ::1

      - name: Start Docker Compose (test configuration)
        run: |
          docker compose -f docker-compose.test.yml up -d --wait --timeout 300
        env:
          DOTENV_PRIVATE_KEY_TEST: ${{ secrets.DOTENV_PRIVATE_KEY_TEST }}

      - name: Wait for services to be healthy
        run: |
          timeout 120 bash -c 'until curl -sfk https://localhost/health > /dev/null 2>&1; do sleep 5; done'

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          CI: true
          DOTENV_PRIVATE_KEY_TEST: ${{ secrets.DOTENV_PRIVATE_KEY_TEST }}

      - name: Upload Playwright report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: e2e-playwright-report
          path: |
            e2e/playwright-report/
            e2e/test-results/
          retention-days: 7

      - name: Docker logs on failure
        if: failure()
        run: docker compose -f docker-compose.test.yml logs --tail=100

      - name: Stop Docker Compose
        if: always()
        run: docker compose -f docker-compose.test.yml down -v
